---
Name: microblog_extensions
---
SilverStripeAustralia\Profiles\MemberProfile:
  extensions:
    - PublicProfile
Member:
  extensions:
    - MicroBlogMember
  title_format:
    columns:
      - FirstName
      - Surname
    sep: ' '
Image: 
  extensions:
    - MaximumSizeImageExtension

---
Name: microblog_config
---
Injector:
  MicroPostActivityFilter:
    properties:
      microBlogService: %$MicroBlogService
  RequestProcessor:
    properties:
      filters:
        - %$MicroPostActivityFilter
  MicroPostDigestJob:
    properties:
      microBlogService: %$MicroBlogService
      transactionManager: %$TransactionManager
  MicroPost:
    properties:
      socialGraphService: %$SocialGraphService
      microBlogService: %$MicroBlogService
      securityContext: %$SecurityContext
      permissionService: %$PermissionService
  PublishedPageNotice:
    properties:
      microBlogService: %$MicroBlogService

BBCodeParser:
  allow_smilies: 1

---
Name: dashboard_integration
Only:
  moduleexists: 'frontend-dashboards'
---
TimelineController:
  jquery_lib: 'frontend-dashboards/javascript/jquery-1.10.2.min.js'

---
Name: multisite_settings
Only:
  moduleexists: 'multisites'
---
Site:
  extensions:
    - MicroBlogSystemSettings
---
Name: system_settings
Except:
  moduleexists: 'multisites'
---
SystemConfig:
  extensions:
    - MicroBlogSystemSettings


---
Name: notifications_config
Only:
  moduleexists: 'notifications'
---
Injector:
  MicroBlogService:
    properties:
      notificationService: %$NotificationService
SystemNotification:
  identifiers:
    - MICRO_POST_CREATED